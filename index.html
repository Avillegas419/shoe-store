  </main>
  <footer class="bg-dark text-light">
    <!-- form -->
    <form class="row  p-2" onsubmit="app.shoesController.createShoe(event)">
      <h3 class="col-12">Buy a Shoe</h3>
      <div class="mb-3 col-5">
        <label for="" class="form-label">Brand</label>
        <input required type="text" class="form-control" name="brand" id="brand" aria-describedby="helpId"
          placeholder="">
      </div>
      <div class="mb-3 col-5">
        <label for="" class="form-label">Model</label>
        <input required type="text" class="form-control" name="model" id="model" aria-describedby="helpId"
          placeholder="">
      </div>
      <div class="mb-3 col-2">
        <label for="" class="form-label">Cost</label>
        <input required type="number" class="form-control" name="cost" id="cost" aria-describedby="helpId"
          placeholder="" value="2000" min="1990" max="3000">
      </div>
      <div class="mb-3 col-5">
        <label for="" class="form-label">img url</label>
        <input required type="text" class="form-control" name="imgUrl" id="imgUrl" aria-describedby="helpId"

      </div>
      <button class="col-4 offset-8 btn btn-primary"> Create</button>
    </form>
